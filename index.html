<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formulário BS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col g-0">
                <h2>Formulário</h2>
                <form>
                    <div class="col-md-12 form-group">
                        <label for="name" class="form-label">Nome: </label>
                        <input type="text" id="name" name="nome" class="form-control" minlength="2" placeholder="Nome e Sobrenome" >
                    </div>

                    <div class="col-md-12 form-group">
                        <label for="email" class="form-label">E-mail: </label>
                        <input type="email" id="email" name="email" class="form-control" >
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                    </div>

                    <label for="telefone" class="form-label">Telefone: </label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" maxlength="15" >

                    <label for="cpf" class="form-label">CPF: </label>
                    <input type="text" name="cpf" name="cpf" id="cpf" placeholder="Apenas números">

                    <div>
                        <button class="btn btn-success btn-md" type="submit"> Enviar </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="JS/jquery.mask.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');

            $('#cpf').mask('000.000.000-00');

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    cpf: {
                        required: true
                    }
                },
                messages:{
                    nome: 'Este campo é obrigatório',
                    email: 'Este campo é obrigatório',
                    telefone: 'Este campo é obrigatório',
                    cpf: 'Este campo é obrigatório'
                }
            })
        })
    </script>
</body>
</html>
